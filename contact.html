<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Night - Contact</title>
		<link href="general.css" rel="stylesheet" type="text/css" media="all">
		<link href="contact.css" rel="stylesheet" type="text/css" media="all">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script>
			$(document).ready(function() {
				/*popup position*/
				$('#popup').css({left: ($(window).width() / 2) - 500});
				$('#popup').css({top: ($(window).height() / 2) - 400});
				
				/*phone position*/
				$('#phone_icon').css({left: ($(window).width() / 3) - 230});
				$('#phone_text').css({left: ($(window).width() / 3) - 220});
				
				/*email position*/
				$('#email_icon').css({left: ($(window).width() / 3 * 2) - 170})
				$('#email_text').css({left: ($(window).width() / 3 * 2) - 230});
				
				/*language menu functions*/
				var lang_open = false;
				
				$('#lang').on('click',function(){
					if(lang_open == false){
						$('#lang_switch').animate({"opacity": "show"},200);
						lang_open = true;
					}else{
						$('#lang_switch').animate({"opacity": "hide"},200);
						lang_open = false;
					}
				});
				$('#screen').on('click',function(){
					
				});
				
				/*links*/
				$('#about').on("click", function(){
					window.location = 'index.html';
				});
				
				$('#contact').on("click", function(){
					window.location = 'contact.html';
				});
				
				/*project button onclick function to open the popup menu and to play its corresponding animation also to reset the preview to default*/
				$('#projects').on('click',function(){
					$('#desc_text').html("");
					$('#pre_picture').html("");
					$('#blackscreen').animate({"opacity": "show"}, 500);
					$('#popup').animate({"opacity": "show", width:"800", height:"600",left: ($(window).width() / 2) - 400, top: ($(window).height() / 2) - 300}, 500);
					$('.popup_text').delay(500).animate({"opacity": "show"},500);
					$('#lang_switch').animate({"opacity": "hide"},200);
				});
				
				/*function to close the popup menu and to play its corresponding animation*/
				$('#blackscreen').on('click',function(){
					$('.popup_text').animate({"opacity": "hide"},500);
					$(this).delay(500).animate({"opacity": "hide"}, 500);
					$('#popup').delay(500).animate({"opacity": "hide", width:"1000", height:"800", left: ($(window).width() / 2) - 500, top: ($(window).height() / 2) - 400}, 500);
				});
				
				/*functions to replace the preview of a project and to establish links between the project pages*/
				/*ROYAL GAME OF UR*/
				$('#ur').on("mouseover", function(){
					$('#desc_text').html('egyszer volt holnem volt');
					$('#pre_picture').html('<img src="pictures/7.jpg" alt="test_picture" style="width:250px;height:250px;">');
				});
				
				$('#ur').on("click", function(){
					window.location = 'https://www.google.es/';
				});
				
			});
		</script>
	</head>
	
	<body>
		<!--header menu-->
		<div id="menu">
			<ul>
				<li id="about" class="menuitem">About</li>
				<li id="projects" class="menuitem">Projects</li>
				<li id="contact" class="menuitem">Contact</li>
				<li id="lang" class="menuitem">ENG</li>
			</ul>
		</div>
		<div id="lang_switch">HU</div>
		<div id="blackscreen"></div>
		<div id="popup">
			<div id="project_list" class="popup_text">
				<!--list for the project links-->
				<ul>
					<li id="ur" class="popup_item">Royal Game of Ur</li>
				</ul>
			</div>
			
			<div id="preview" class="popup_text">
				<!--container for the chosen project's preview-->
				<div id="pre_description"><p id="desc_text"></p></div>
				<div id="pre_picture"></div>	
			</div>
		</div>
		<div id="screen">
			<!-- insert the content of the page here-->
			<p id="phone_text">Phone:<br>+36 70 349 0661</p>
			<img id="phone_icon" src="pictures/phone.png" alt="phone icon" style="width:400px;height:300px;">
			<p id="email_text">Email:<br>b.pinter481@gmail.com</p>
			<img id="email_icon" src="pictures/email.png" alt="email icon" style="width:400px;height:300px;">
			
		</div>
		
	</body>

</html>
